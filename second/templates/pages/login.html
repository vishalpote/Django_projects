{% extends 'base.html' %}
{% block content %}

<!-- login page start -->
  <style>
    .form-signin{
        border: 1px solid grey;
        width: 30rem;
        height: 100%; 
        margin-left: 35rem;
        margin-top: 5rem;
        margin-bottom: 5rem;

    }
    .form-signin form{
       margin: 10px;
    }
    h1{
        margin-left: 6rem;
    }
  </style>
    
<main class="form-signin">
  <form method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Login</h1>

    <div class="form-floating">
      <input type="email" class="form-control" name="email" value="{{email}}" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating my-4">
      <input type="password" class="form-control" name="password" value="{{password}}" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary my-4" type="submit">Login</button>
    <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p> -->
    <p>Don't Have Account ? 
        <a href="/signup">Create Account</a>
    </p>
  </form>
</main>
